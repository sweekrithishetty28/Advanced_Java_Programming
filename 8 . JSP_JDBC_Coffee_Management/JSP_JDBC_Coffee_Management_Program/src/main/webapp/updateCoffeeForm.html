<!DOCTYPE html>
<html>
<head>
    <title>Update Coffee Product</title>
</head>
<body>
    <h2>Update Coffee Product</h2>
    <form action="updateCoffee.jsp" method="post">
        <label for="id">ID (to Update):</label><br>
        <input type="number" id="id" name="id" required><br><br>

        <label for="coffee_name">New Coffee Name:</label><br>
        <input type="text" id="coffee_name" name="coffee_name" required><br><br>

        <label for="price">New Price:</label><br>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <input type="submit" value="Update Coffee">
    </form>
</body>
</html>
